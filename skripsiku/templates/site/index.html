{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Dashboard">
  <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
  <title>Dashio - Bootstrap Admin Template</title>
  <link href="img/favicon.png" rel="icon">
  <link href="{% static "klasifikasipadi/assets/img/apple-touch-icon.png" %}" rel="apple-touch-icon">
  <!-- Bootstrap core CSS -->
  <link href="{% static "klasifikasipadi/assets/lib/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
  <!--external css-->
  <link href="{% static "klasifikasipadi/assets/lib/font-awesome/css/font-awesome.css" %}" rel="stylesheet" />
  <!-- <link rel="stylesheet" type="text/css" href="css/zabuto_calendar.css"> -->
  <link rel="stylesheet" type="text/css" href="{% static "klasifikasipadi/assets/lib/gritter/css/jquery.gritter.css" %}" />
  <!-- Custom styles for this template -->
  <link href="{% static "klasifikasipadi/assets/css/style.css" %}" rel="stylesheet">
  <link href="{% static "klasifikasipadi/assets/css/style-responsive.css" %}" rel="stylesheet">
  <script src="{% static "klasifikasipadi/assets/lib/chart-master/Chart.js" %}"></script>

</head>
{% block content %}{% endblock content %}
<body>

  <!-- js placed at the end of the document so the pages load faster -->
  <script src="{% static "klasifikasipadi/assets/lib/jquery/jquery.min.js" %}"></script>
  <script src="{% static "klasifikasipadi/assets/lib/bootstrap/js/bootstrap.min.js" %}"></script>
  <!-- <script src="{% static "klasifikasipadi/assets/lib/bootstrap/js/bootstrap.min.js" %)"></script> -->
  <script class="include" type="text/javascript" src="{% static "klasifikasipadi/assets/lib/jquery.dcjqaccordion.2.7.js" %}"></script>
  <script src="{% static "klasifikasipadi/assets/lib/jquery.scrollTo.min.js" %}"></script>
  <script src="{% static "klasifikasipadi/assets/lib/jquery.nicescroll.js" %}" type="text/javascript"></script>
  <script src="{% static "klasifikasipadi/assets/lib/jquery.sparkline.js" %}"></script>
  <script src="http://blueimp.github.io/JavaScript-Templates/js/tmpl.min.js"></script>
  <script type="text/javascript" src="{% static "klasifikasipadi/assets/lib/gritter/js/jquery.gritter.js" %}"></script>
  <script type="text/javascript" src="{% static "klasifikasipadi/assets/lib/gritter-conf.js" %}"></script>
  <!--script for this page-->
  <script src="{% static "klasifikasipadi/assets/lib/sparkline-chart.js" %}"></script>
  <script src="{% static "klasifikasipadi/assets/lib/zabuto_calendar.js" %}"></script>
  <!-- The template to display files available for download -->
  
  <script type="application/javascript">
    $(document).ready(function() {
      $("#date-popover").popover({
        html: true,
        trigger: "manual"
      });
      $("#date-popover").hide();
      $("#date-popover").click(function(e) {
        $(this).hide();
      });

      $("#my-calendar").zabuto_calendar({
        action: function() {
          return myDateFunction(this.id, false);
        },
        action_nav: function() {
          return myNavFunction(this.id);
        },
        ajax: {
          url: "show_data.php?action=1",
          modal: true
        },
        legend: [{
            type: "text",
            label: "Special event",
            badge: "00"
          },
          {
            type: "block",
            label: "Regular event",
          }
        ]
      });
    });

    function myNavFunction(id) {
      $("#date-popover").hide();
      var nav = $("#" + id).data("navigation");
      var to = $("#" + id).data("to");
      console.log('nav ' + nav + ' to: ' + to.month + '/' + to.year);
    }
  </script>
  <link rel="stylesheet" href="{% static "klasifikasipadi/assets/css/style.css" %}">
  <link rel="stylesheet" href="{% static "klasifikasipadi/assets/css/style-responsive.css" %}">
  <link rel="stylesheet" href="{% static "klasifikasipadi/assets/css/table-responsive.css" %}">
  <link rel="stylesheet" href="{% static "klasifikasipadi/assets/css/to-do.css" %}">
  <link rel="stylesheet" href="{% static "klasifikasipadi/assets/css/zabuto_calendar.css" %}">
</body>

</html>
